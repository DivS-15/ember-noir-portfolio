<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0a0a"/>
      <stop offset="0.55" stop-color="#120c0a"/>
      <stop offset="1" stop-color="#0b0a0a"/>
    </linearGradient>
    <radialGradient id="glow" cx="22%" cy="18%" r="70%">
      <stop offset="0" stop-color="#ff7a18" stop-opacity="0.55"/>
      <stop offset="0.6" stop-color="#ff7a18" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#ff7a18" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="col" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#141012" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#0f0e0e" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1b1412"/>
      <stop offset="1" stop-color="#0f0e0e"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.45"/>
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="tinyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <pattern id="grid" width="44" height="44" patternUnits="userSpaceOnUse">
      <path d="M 44 0 L 0 0 0 44" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1400" height="900" fill="url(#bg)"/>
  <rect width="1400" height="900" fill="url(#glow)"/>
  <rect width="1400" height="900" fill="url(#grid)" opacity="0.55"/>

  <!-- Top bar -->
  <g filter="url(#softShadow)">
    <rect x="90" y="80" width="1220" height="740" rx="34" fill="#0f0e0e" fill-opacity="0.72" stroke="#2a1e18" stroke-opacity="0.8"/>
  </g>

  <g>
    <text x="150" y="160" fill="#fff7f0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="30" font-weight="700" letter-spacing="0.4">
      Kanban Board
    </text>
    <text x="150" y="198" fill="#bda79a" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18">
      Drag-and-drop tasks across columns
    </text>
  </g>

  <!-- Columns -->
  <g filter="url(#tinyShadow)">
    <rect x="150" y="240" width="350" height="520" rx="26" fill="url(#col)" stroke="#241913" stroke-opacity="0.9"/>
    <rect x="525" y="240" width="350" height="520" rx="26" fill="url(#col)" stroke="#241913" stroke-opacity="0.9"/>
    <rect x="900" y="240" width="350" height="520" rx="26" fill="url(#col)" stroke="#241913" stroke-opacity="0.9"/>
  </g>

  <g>
    <text x="185" y="292" fill="#e5d6cf" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" font-weight="700" letter-spacing="2.2">
      TO DO
    </text>
    <text x="560" y="292" fill="#e5d6cf" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" font-weight="700" letter-spacing="2.2">
      IN PROGRESS
    </text>
    <text x="935" y="292" fill="#e5d6cf" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" font-weight="700" letter-spacing="2.2">
      DONE
    </text>
  </g>

  <!-- Cards (To Do) -->
  <g filter="url(#tinyShadow)">
    <rect x="180" y="325" width="290" height="88" rx="18" fill="url(#card)" stroke="#2a211e" stroke-opacity="0.9"/>
    <rect x="180" y="430" width="290" height="112" rx="18" fill="url(#card)" stroke="#2a211e" stroke-opacity="0.9"/>
    <rect x="180" y="562" width="290" height="96" rx="18" fill="url(#card)" stroke="#2a211e" stroke-opacity="0.9"/>
  </g>
  <g>
    <rect x="200" y="348" width="94" height="14" rx="7" fill="#ff7a18" fill-opacity="0.65"/>
    <rect x="200" y="372" width="210" height="10" rx="5" fill="#fff7f0" fill-opacity="0.25"/>
    <rect x="200" y="466" width="160" height="12" rx="6" fill="#ffab40" fill-opacity="0.55"/>
    <rect x="200" y="490" width="235" height="10" rx="5" fill="#fff7f0" fill-opacity="0.22"/>
    <rect x="200" y="514" width="200" height="10" rx="5" fill="#fff7f0" fill-opacity="0.18"/>
    <rect x="200" y="592" width="128" height="12" rx="6" fill="#ff7a18" fill-opacity="0.52"/>
    <rect x="200" y="616" width="228" height="10" rx="5" fill="#fff7f0" fill-opacity="0.20"/>
  </g>

  <!-- Cards (In Progress) -->
  <g filter="url(#tinyShadow)">
    <rect x="555" y="325" width="290" height="122" rx="18" fill="url(#card)" stroke="#2a211e" stroke-opacity="0.9"/>
    <rect x="555" y="468" width="290" height="98" rx="18" fill="url(#card)" stroke="#2a211e" stroke-opacity="0.9"/>
    <rect x="555" y="586" width="290" height="72" rx="18" fill="url(#card)" stroke="#2a211e" stroke-opacity="0.9"/>
  </g>
  <g>
    <rect x="575" y="352" width="140" height="12" rx="6" fill="#4d8aff" fill-opacity="0.55"/>
    <rect x="575" y="376" width="235" height="10" rx="5" fill="#fff7f0" fill-opacity="0.22"/>
    <rect x="575" y="400" width="190" height="10" rx="5" fill="#fff7f0" fill-opacity="0.18"/>
    <rect x="575" y="498" width="108" height="12" rx="6" fill="#5bff89" fill-opacity="0.48"/>
    <rect x="575" y="522" width="225" height="10" rx="5" fill="#fff7f0" fill-opacity="0.20"/>
    <rect x="575" y="608" width="156" height="10" rx="5" fill="#fff7f0" fill-opacity="0.22"/>
  </g>

  <!-- Cards (Done) -->
  <g filter="url(#tinyShadow)">
    <rect x="930" y="325" width="290" height="90" rx="18" fill="url(#card)" stroke="#2a211e" stroke-opacity="0.9"/>
    <rect x="930" y="433" width="290" height="114" rx="18" fill="url(#card)" stroke="#2a211e" stroke-opacity="0.9"/>
    <rect x="930" y="569" width="290" height="78" rx="18" fill="url(#card)" stroke="#2a211e" stroke-opacity="0.9"/>
  </g>
  <g>
    <rect x="950" y="350" width="120" height="12" rx="6" fill="#5bff89" fill-opacity="0.55"/>
    <rect x="950" y="374" width="220" height="10" rx="5" fill="#fff7f0" fill-opacity="0.18"/>
    <rect x="950" y="468" width="152" height="12" rx="6" fill="#ffab40" fill-opacity="0.50"/>
    <rect x="950" y="492" width="232" height="10" rx="5" fill="#fff7f0" fill-opacity="0.20"/>
    <rect x="950" y="516" width="198" height="10" rx="5" fill="#fff7f0" fill-opacity="0.16"/>
    <rect x="950" y="596" width="98" height="12" rx="6" fill="#6b5fff" fill-opacity="0.45"/>
    <rect x="950" y="620" width="210" height="10" rx="5" fill="#fff7f0" fill-opacity="0.18"/>
  </g>

  <!-- Accent strokes -->
  <path d="M150 246 C220 208, 330 220, 410 260" fill="none" stroke="#ff7a18" stroke-opacity="0.22" stroke-width="10" stroke-linecap="round"/>
  <path d="M900 744 C1020 790, 1140 770, 1250 720" fill="none" stroke="#ffab40" stroke-opacity="0.14" stroke-width="10" stroke-linecap="round"/>
</svg>
